{% extends 'base.html' %}

{% block head %}
<title>International AQI</title>
{% endblock %}

{% block content %} <!-- embedded python tag -->
<div class="title">
    <h1>International Air Quality Index</h1>
</div>
<div>
    <form class="form-inline my-2 my-lg-0">
        <input class="form-control mr-sm-2" type="search" placeholder="City" aria-label="Search">
        <button class="btn btn-outline-dark my-2 my-sm-0" type="submit">Enter</button>
    </form>
</div>
<div>
    {{ api.data }}<br><br>
    {{ api.data.iaqi }}
    
</div>
{% endblock %}
